<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <div class="column-title">
            <h2 class="title">Comments</h2>
        </div>
        <div class="row">

            <div class="column-left">
                <div id="comment-field"></div>
            </div>
            <div class="column-right">
                <form>
                    <div class="form-group">
                        <label for="comment-name">Name:</label>    
                        <input type="name" class="form-control" id="comment-name" placeholder="Your name">
                    </div>
                    <div class="form-group">
                        <label for="comment-body">Comment:</label>    
                        <input type="name" class="form-control" id="comment-body" placeholder="Your comment">
                    </div>
                    <div class="form-group">
                        <button type="submit" id="comment-add" class="btn">Add your message</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
